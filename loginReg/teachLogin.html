<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"> -->
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>北教辅学网</title>
    <script type="text/javascript" src="../js/aotoRem.js"></script>

	<link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../style/weui.css">
	<link rel="stylesheet" type="text/css" href="../css/global.css"/>
	<style>
		.mainCon{height: calc(100vh - 1.8rem);}
		body{background: #fff;}
	</style>
</head>
<body ontouchstart>
    <div class="mainHeader">北教辅学网登录 <span class="leftArrow"></span></div>
	<div class="mainCon" style="position: relative;">
		<div class="login-logo"><img src="../images/login-logo.png" alt="" class="login-logopic"></div>
		<div class="teachLoginWrap clearfix">
			<div class="setpassword"><input type="number" placeholder="请输入您的手机号"></div>
			<div class="setpassword"><input type="password" placeholder="请输入密码" id="pass">
				<span class="eye"><!-- <img src="../images/close.png" alt="" style="width:100%"> --></span>
			</div>
			<div class="btn_disabled_wrap">
				<a href="javascript:;" class="btn_disabled">登陆</a>
				<!-- <a href="javascript:;" class="weui-btn weui-btn_primary">登录</a> -->
			</div>
			<div class="forgetP">
				<span class="txt1">忘记密码？</span>
				<span class="txt2">还没账号？立即注册</span>
			</div>
			
		</div>
		<div class="footertype1">
			<div class="sigma-content">
			    <div class="sigma-middle-line">
			        <span class="sigma-line-text">第三方快速登录</span>
			    </div>
			</div>
			<div class="loginIdentity clearfix">
				<span><img src="../images/QQ.png" alt=""></span>
				<span style="margin-right:0"><img src="../images/weixin.png" alt=""></span>
			</div>
			<div class="note"></div>
		</div>
	</div>
	<div class="dialog1" style="display: none;">
		<div class="dialog-mask"></div>
		<div class="dialogCon">
			<div class="dialogTitle2">微信授权</div>
			<div class="dialogbd">
				<div class="dialogbdLogo"><img src="../images/login-logo.png" alt=""></div>
				<div class="permissionTitle">北教辅学网申请获取以下权限：</div>
				<div class="permissionDes">获得你的公开信息（昵称/头像等）</div>
			</div>
			<div class="weui-dialog__ft">
				<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">拒绝</a>
				<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">允许</a>
			</div>
		</div>
	</div>
	<!-- <script type="text/javascript" src="../js/zepto3.min.js"> -->
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
// 			$(".eye").on('click', function(e) {
// 				alert(1111)
// 				// $(this).toggleClass("open");
// 			});
			$(".eye").click(function() {
				
				if($("#pass").attr("type") == "text") {
					$("#pass").attr("type", "password");
					$(this).addClass('open')
				} else {
					$("#pass").attr("type", "text");
					$(this).removeClass('open')

				}
			});

		});
	</script>
</body>

</html>
