<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"> -->
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>找回密码</title>
	<script src="../js/aotoRem.js"></script>
	<link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../style/weui.css">
	<link rel="stylesheet" type="text/css" href="../css/global.css"/>
</head>
<body ontouchstart>
    <div class="mainHeader">找回密码 <span class="leftArrow"></span></div>
	<div class="mainCon">
		<div class="weui-msg">
			<div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
			<div class="weui-msg__text-area">
				<h2 class="weui-msg__title">已设置新密码，即将跳转至登录前页面</h2>
				<p class="weui-msg__desc"><span class="countdown">0.3s</span></p>
			</div>
			<div class="weui-msg__opr-area">
				<p class="weui-btn-area">
					<a href="javascript:history.back();" class="weui-btn weui-btn_primary">点此跳转</a>
					
				</p>
			</div>
			
		</div>
	</div>
</body>

</html>
