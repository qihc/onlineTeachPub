<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"> -->
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>个人信息</title>
    <script src="../js/aotoRem.js"></script>
	<style>
		body{background-color: #F4F5F5;}
	</style>
	<link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../style/weui.css">
	<link rel="stylesheet" type="text/css" href="../css/global.css"/>
</head>
<body ontouchstart>
    <div class="mainHeader">个人信息 <span class="leftArrow"></span></div>
	<div class="mainCon">
		<div class="avatar">
			<span class="personinfoTitle">头像</span>
			<img src="../images/avatar.png" alt="" class="avatarpic">
			<span class="rightArrow"></span>
		</div>
		<div class="nickname">
			<span class="personinfoTitle">昵称</span>
			<span class="personinfoModify">爱吃猫的鱼</span>
			<span class="rightArrow rightArrow2"></span>
		</div>
		<div class="nickname" style="margin-top: 0;">
			<span class="personinfoTitle">账号</span>
			<span class="personinfoDefault">爱吃猫的鱼</span>
		
		</div>
		<div class="nickname">
			<span class="personinfoTitle">密码</span>
			<span class="personinfoModify">修改密码</span>
			<span class="rightArrow rightArrow2"></span>
		</div>
		<div class="greenBtn">
			<a href="javascript:;" class="weui-btn weui-btn_primary">退出登录</a>
		</div>
	</div>
	<div class="dialog1" style="display: block;">
		<div class="dialog-mask"></div>
		<div class="dialogCon">
			<div class="dialogTitle">请输入新昵称</div>
			<div class="dialogbd"><input type="text" class="inputNick"></div>
			<div class="weui-dialog__ft">
				<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
				<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
			</div>
		</div>
	</div>
</body>

</html>
